<section>
    <div id="cart-main">
        <div class="page-container">
            <div class="page-main">
                <h3 class="cart-title">
                    <span>我的购物车</span>
                    <i>共1件</i>
                </h3>
                <div class="cart-top">
                    <input type="checkbox" checked=checked>
                    <span>全选</span>
                </div>
                <table class="cart-table">
                    <tr class="goods-item">
                        <td class="td-check">
                            <input type="checkbox" checked=checked>
                        </td>
                        <td class="td-img">
                            <a href=""><img src="./images/cart.jpg" alt=""></a>
                        </td>
                        <td class="info">
                            <div class="info-top">
                                <h5>综训鞋</h5>

                                <div class="f1">
                                    <span>￥439.00</span>
                                </div>
                            </div>
                            <div class="info-foot">
                                <p>
                                    <span>数量：</span>
                                    <input type="button" class="btn-reduce" value="-">
                                    <input type="text" class="text" value="1">
                                    <input type="button" class="btn-add" value="+">
                                </p>
                                <h4>
                                    <a href="">删除</a>
                                </h4>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="shopping-foot">
            <div class="sum-infos">
                <div class="sum-f1">
                    <input type="checkbox" name="" id="">
                    <span>全选商品</span>
                    <a href="">删除商品</a>
                </div>
                <div class="sum-to-settle">
                    <span>总价</span>
                    <span>￥0.00</span>

                </div>
            </div>

        </div>

            <div id="cover-top"></div>
            <a href="./shopping.html" id="cover-cart"></a>
            <a href="" id="cover-kefu"></a>
        </div>
    </div>
</section>
