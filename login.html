<header></header>
<section>
    <div id="main-container">
        <div class="wrapper">
            <div class="wrap">
                <div class="layout">
                    <div class="main-box">
                        <div class="username-box">
                            <div class="login-area">
                                <div class="login-tables">
                                    <h6 style="border-bottom: 2px solid black;">账号密码登录</h6>
                                    <h6>短信快捷登录</h6>
                                </div>
                                <form action="" id="login-main-form">
                                    <div class="login-box-cb">
                                        <div class="login-input">
                                            <div class="lablebox">
                                                <input type="text" placeholder="邮箱/手机号码/安踏帐号" id="username">
                                            </div>
                                            <div class="lablebox">
                                                <input type="password" name="" id="password" placeholder="密码">
                                            </div>
                                        </div>
                                        <div class="labelbtn">
                                            <input type="button" name="" id="submit" value="立即登录">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="type">
                                <legend>其他方式登录</legend>
                            </div>
                            <div class="type-link">
                                <a href=""></a>
                            </div>
                            <div class="link-foot">
                                <a href="">账号注册</a>
                                <span>|</span>
                                <a href="">忘记密码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="web-cover">
            <div id="cover-top"></div>
            <a href="shopping.html" id="cover-cart"></a>
            <a href="" id="cover-kefu"></a>
        </div>
    </div>

<footer></footer>

<script src="./js/webcover.js"></script>
<script>
    $("header").load("header.html");
    $("footer").load("footer.html");
</script>
<script>
    $("#submit").click(function() {
        $.ajax({
            url: "./goodsAndShoppingCart/login.php",
            type: "post",
            data: {
                username: $("#username").val(),
                userpass: $("#password").val()
            },
            success: function(resText) {
                // console.log(resText);
                // location.href = "index.html";
                fun(resText);
            }
        })
    })

    function fun(resText) {
        if (resText.trim() == "success") {
            location.href = "index.html";
        } else {
            alert("账号/密码错误");
        }
    }
</script>
